<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GitHub Issues Browser</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/highlight.github.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" id="components/gh-avatar">
    <img {{bind-attr src=src width=size height=size}} />
  </script>

  <script type="text/x-handlebars" id="components/gh-markdown">
    {{#if text}}
      {{processedText}}
    {{else}}
      {{yield}}
    {{/if}}
  </script>

  <script type="text/x-handlebars" id="components/jump-bar">
    <div {{bind-attr class=":topbar :jump-bar isShowing:show:hide"}}>
      {{input value=where placeholder="Go to..." action="didPressEnter" escape-press="didCancel"}}
    </div>
  </script>

  <script type="text/x-handlebars">
    <a href="https://github.com/chancancode/ember-github-issues"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

    {{jump-bar action="go" dismiss="dismissJumpBar" isShowing=isShowingJumpBar}}

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <div class="jump-bar-hint">
      <h3>Welcome to the GitHub Issue Browser!</h3>
      <p>
        Enter a GitHub username, repository or issue number to get started. Try these:
        <ul>
          <li>Type <a {{action "go" "emberjs"}}><strong>emberjs</strong></a> to browser repositories under the "emberjs" organization.</li>
          <li>Type <a {{action "go" "emberjs/website"}}><strong>emberjs/website</strong></a> to browser the issues in the "emberjs/website" repository.</li>
          <li>Type <a {{action "go" "emberjs/website#1"}}><strong>emberjs/website#1</strong></a> to view the first issue on the "emberjs/website" repository.</li>
        </ul>
      </p>
    </div>
  </script>

  <script type="text/x-handlebars" id="loading">
    <div class="loading">
      Loading...
    </div>
  </script>

  <script type="text/x-handlebars" id="error">
    <div class="error">
      <h3>Uh oh, something went wrong :(</h3>
      Perhaps you made a typo?
    </div>
  </script>

  <script type="text/x-handlebars" id="user">
    <div class="topbar" {{action "showJumpBar"}}>
      <h1>
        {{gh-avatar url=avatar_url size=60}}
        <span class="user-login">{{login}}</span>
        {{outlet repository-topbar}}
      </h1>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="user/loading">
    <div class="loading">
      Fetching repositories...
    </div>
  </script>

  <script type="text/x-handlebars" id="user/index">
    <ul class="striped repositories">
      {{#each controller}}
        {{#link-to "repository" name tagName="li" class="repository"}}
          <h2>{{name}}</h2>
          <div class="issues">
            {{open_issues_count}} {{pluralize "Issue" open_issues_count}}
          </div>
        {{/link-to}}
      {{else}}
        <li class="nothing">This user has no repositories.</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="repository/loading">
    <div class="loading">
      Fetching issues...
    </div>
  </script>

  <script type="text/x-handlebars" id="repository/error">
    <div class="error">
      <h3>Uh oh, something went wrong :(</h3>
      Issues are disabled on this repository.
    </div>
  </script>

  <script type="text/x-handlebars" id="repository/topbar">
    <div class="seperator">/</div> <span class="repo-name">{{name}}</span>
  </script>

  <script type="text/x-handlebars" id="repository/index">
    <ul class="striped issues">
      {{#each controller}}
        {{#link-to "issue" number tagName="li" class="issue"}}
          <h2>#{{number}}</h2>
          <h3>{{title}}</h3>
          <div class="meta">
            <div class="user">
              {{#link-to "user" user.login}}
                {{gh-avatar url=user.avatar_url size=24}}
                {{user.login}}
              {{/link-to}}
            </div>
            <div class="comments">{{comments}} {{pluralize "Comment" comments}}</div>
            <div class="time">{{relative-time created_at}}</div>
          </div>
        {{/link-to}}
      {{else}}
        <li class="nothing">This repository does not have any issues.</li>
      {{/each}}
      {{#if hasMore}}
        <li class="load-more">
          {{#visibility-checker action="loadMore"}}
            Load more...
          {{/visibility-checker}}
        </li>
      {{/if}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="issue">
    <div class="issue">
      <h2>{{title}} <span class="number">#{{number}}</span></h2>

      {{partial "issue/message"}}

      {{#each comments}}
        {{partial "issue/message"}}
      {{/each}}
  </script>

  <script type="text/x-handlebars" id="issue/_message">
    <div class="message">
      <div class="meta">
        <div class="user">
          {{#link-to "user" user.login}}
            {{gh-avatar url=user.avatar_url size=24}}
            {{user.login}}
          {{/link-to}}
        </div>
        <div class="time">
          commented {{relative-time created_at}}
        </div>
      </div>
      <div class="body">
        {{#gh-markdown text=body issueRefClicked="goToIssue" userRefClicked="goToUser"}}
          <span class="fallback">No description provided.</span>
        {{/gh-markdown}}
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="js/libs/emojify.js"></script>
  <script src="js/libs/extract_github_references.js"></script>
  <script src="js/libs/highlight.pack.js"></script>
  <script src="js/libs/marked.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
